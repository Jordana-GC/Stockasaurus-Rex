<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Notifications</title>
</head>
<body>
    <h1>Items Near Expiry</h1>
    {% if notifications %}
        <ul>
        {% for item in notifications %}
            <li>{{ item[0] }} (Expiry Date: {{ item[1] }})</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items are near expiry.</p>
    {% endif %}
    <br>
    <form action="/" method="GET">
        <input type="submit" value="Back to submit">
    </form>
</body>
</html>
